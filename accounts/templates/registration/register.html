{% extends 'base.html' %}


{% block title %} Registrarse {% endblock %}

{% block content %}
    <div  class="container card card-body d-grid gap-2 col-8 ">
            <h1> Registro</h1>
        <br><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }} 
            <button  type="submit" class="btn btn-success">Enviar</button> 
        </div>
    </div>
    
{% endblock %}
